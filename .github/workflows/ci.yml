name: Power VS Verify

on:
  pull_request:
    branches: [ add-ipi ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: '1.16.6'

    - name: Install dependencies
      run: |
        go version
        go install golang.org/x/lint/golint

    - name: Run Go fmt
      run: |
        unformatted=$(IS_CONTAINER=FALSE ./hack/go-fmt.sh .)
        if [[ ! -z "${unformatted}" ]]; then
            echo "fix the gofmt issues"
            echo "${unformatted}"
            exit 1
        fi
        IS_CONTAINER=FALSE ./hack/verify-vendor.sh
        IS_CONTAINER=FALSE ./hack/verify-codegen.sh

    - name: Run Go lint
      run: |
        lint=$(IS_CONTAINER=FALSE ./hack/go-lint.sh -min_confidence 0.3 $(go list -f '{{.ImportPath }}' ./...))
        if [[ ! -z "$(lint)" ]]; then
            echo "fix lint issues"
            echo "${lint}"
            exit 1
        fi

    - name: Run Go Vet
      run: |
        IS_CONTAINER=FALSE ./hack/go-vet.sh ./...
        if [[ $? -ne 0 ]]; then
            echo "fix go vet"
            exit 1
        fi

    - name: Test
      run: |
        go test ./pkg/...

    - name: Build
      run: |
        go mod vendor
        ./hack/build.sh
